<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patient Dashboard</title>
    <link rel="stylesheet" href="../assets/css/calendar.css" />
    <!--script defer src="../assets/js/script.js"></script-->
  </head>
  <body>
<!-- Training Schedule Section -->
<div class="schedule-container">
    <h2 class="section-title">View Your Training Schedule</h2>
    
    <!-- Calendar Embed -->
    <div class="calendar-container">
        <iframe src="https://calendar.google.com/calendar/embed?src=da1e0bf06548e29ef552a283a57c4c41291f9f13ba2c7ebcf2a67fd4c999d422%40group.calendar.google.com&ctz=Asia%2FKolkata" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
        
    </div>

    <!-- Text-based schedule list -->
    <div class="schedule-list">
        <h3>Upcoming Sessions</h3>
        <div class="session-card">
            <h4>Session 1: Cognitive Training</h4>
            <p>Date: October 10, 2024</p>
            <p>Time: 10:00 AM - 11:00 AM</p>
            <p>Instructor: Dr. Jane Doe</p>
        </div>
        <div class="session-card">
            <h4>Session 2: Speech Therapy</h4>
            <p>Date: October 15, 2024</p>
            <p>Time: 02:00 PM - 03:00 PM</p>
            <p>Instructor: Dr. John Smith</p>
        </div>
        <!-- Add more session cards as needed -->
    </div>
</div>
